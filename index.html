<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Program</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/seti.min.css">
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { transition: all 0.15s; background-color: rgba(14, 165, 233, 0.6); border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; border-radius: 4px; }
        .CodeMirror {
            font-size: 16px;
            padding: 1rem;
        }
        .CodeMirror-gutter {
            background-color: #151718;
            padding-right: 1rem;
        }
    </style>
</head>
<body class="font-sans h-full" style="font-family: 'Montserrat', sans-serif;">
    <div class="flex flex-col w-full h-full bg-zinc-800 overflow-hidden max-h-screen">
        <header class="flex w-full bg-zinc-700/25 h-full max-h-14 border-b border-zinc-700 px-4 py-3 gap-3">
            <div class="flex rounded-md overflow-hidden shadow-lg">
                <div class="h-full aspect-square bg-[url('./img/ID_Picture.jpg')] bg-cover"></div>
                <div class="flex flex-col justify-center px-4 py-3 bg-gradient-to-r from-sky-500 to-blue-500">
                    <p class="text-zinc-50">Esca√±o, Simon Lyster P.</p>
                </div>
            </div>
            <div class="flex rounded-md overflow-hidden shadow-lg bg-green-500 items-center px-2">
                <p class="text-zinc-50 font-medium">CS313 | F3</p>
            </div>
        </header>
        <main class="flex flex-1 p-4 gap-4 w-full overflow-y-auto">
            <div id="container" class="flex flex-col flex-1 h-full w-full gap-3">
                <div class="flex flex-1 overflow-hidden rounded-lg shadow-xl bg-zinc-700 p-2 pl-6 gap-3 justify-between items-center">
                    <div class="flex">
                        <h1 class="text-zinc-50 text-xl font-semibold">Sprite Animation with FSM</h1>
                    </div>
                    <div class="flex gap-2 max-h-14">
                        <div id="sprint-btn" class="cursor-pointer move-btn flex shadow-xl rounded-lg border-2 border-sky-500 bg-zinc-900/50 transition-all hover:bg-gray-700/50 active:bg-gray-600/50 px-8 items-center justify-center text-zinc-50">Shift</div>
                        <div id="left-btn" class="cursor-pointer move-btn flex shadow-xl aspect-square rounded-lg border-2 border-sky-500 bg-zinc-900/50 transition-all hover:bg-gray-700/50 active:bg-gray-600/50 px-4 items-center justify-center text-zinc-50">A</div>
                        <div id="right-btn" class="cursor-pointer move-btn flex shadow-xl aspect-square rounded-lg border-2 border-sky-500 bg-zinc-900/50 transition-all hover:bg-gray-700/50 active:bg-gray-600/50 px-4 items-center justify-center text-zinc-50">D</div>
                        <div id="jump-btn" class="cursor-pointer move-btn flex shadow-xl rounded-lg border-2 border-sky-500 bg-zinc-900/50 transition-all hover:bg-gray-700/50 active:bg-gray-600/50 px-8 items-center justify-center text-zinc-50">Space</div>
                    </div>
                </div>
                <canvas class="w-full rounded-xl shadow-xl border border-zinc-700"></canvas>
            </div>
            <div id="editor-container" class="flex w-full flex-col h-full max-w-[680px] rounded-xl overflow-hidden shadow-xl">
                <div id="editor-header" class="flex w-full bg-zinc-700/25 border-b border-zinc-700 text-zinc-50">
                    <p id="FSM" class="selected-file transition-all rounded-t-xl cursor-pointer border-b-2 px-4 py-3 border-sky-500 hover:bg-zinc-700">FSM.js</p>
                    <p id="non-FSM" class="unselected-file transition-all rounded-t-xl cursor-pointer border-b-2 px-4 py-3 border-transparent hover:bg-zinc-700">non-FSM.js</p>
                </div>
                <div id="editor" class="flex flex-col flex-1"></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/display.js"></script>
    <script src="js/engine.js"></script>
    <script src="FSM.js"></script>


    <script>
        $(document).ready(() => {
            loadCode("FSM.js");

            $(window).on('resize', () => {
                resizeCodeMirror(editor);
            });

            $("#FSM").click(() => {
                $("#non-FSM").removeClass("border-sky-500").addClass("border-transparent");
                $("#FSM").removeClass("border-transparent").addClass("border-sky-500");
                loadCode("FSM.js");
            });
            $("#non-FSM").click(() => {
                $("#FSM").removeClass("border-sky-500").addClass("border-transparent");
                $("#non-FSM").removeClass("border-transparent").addClass("border-sky-500");
                loadCode("non-FSM.js");
            });
        });

        function resizeCodeMirror(editor) {
            $(".CodeMirror").css("height", `${$("#editor-container").height() - $("#editor-header").height()}px`);
            editor.refresh();
        }

        function loadCode(filename) {
            fetch(filename)
            .then(response => response.text())
            .then(text => {
                document.getElementById("editor").innerHTML = "";
                const editor = CodeMirror(document.getElementById("editor"), {
                    value: text,
                    lineNumbers: true,
                    mode: "javascript",
                    theme: "seti",
                    lineWrapping: true,
                    readOnly: true,
                });
                resizeCodeMirror(editor);
            })
            .catch(error => {
                console.error(`Error fetching ${ filename }:`, error);
            });
        }
    </script>
</body>
</html>
