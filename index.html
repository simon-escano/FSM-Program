<body class="font-sans h-full" style="font-family: 'Montserrat', sans-serif;">
    <div class="flex flex-col w-full h-full bg-zinc-800 overflow-hidden">
        <header class="flex w-full bg-zinc-700/25 h-full max-h-14 border-b border-zinc-700 px-4 py-3 gap-3">

        <main class="flex flex-1 p-4 gap-4 w-full overflow-y-auto">

                        <div id="jump-btn" class="h-full cursor-pointer move-btn flex shadow-xl rounded-lg border-2 border-sky-500 bg-zinc-900/50 transition-all hover:bg-gray-700/50 active:bg-gray-600/50 px-8 py-2 items-center justify-center text-zinc-50">Space</div>

                    <p id="Player" class="selected-file transition-all rounded-t-xl cursor-pointer border-b-2 px-4 py-3 border-sky-500 hover:bg-zinc-700">Player.js</p>
